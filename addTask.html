<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <form>
      <h2>Adding Task</h2>
      <div class="mb-3">
        <label for="exampleInput" class="form-label">Email address</label>
        <input type="text" class="form-control" id="exampleInput" />
      </div>
      <div class="mb-3">
        <label for="example" class="form-label">Password</label>
        <textarea rows="10" cols="50"></textarea>
      </div>
    </form>
    <div class="d-flex gap-4">
      <div class="d-flex gap-3">
        Set Priority:
        <div
          class="rounded-circle bg-danger"
          style="height: 20px; width: 20px; margin-top: 5px"
        ></div>
      </div>
      <div class="d-flex gap-3">
        Assign Task
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </div>
      <div class="d-flex gap-3">
        Status <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </div>
    </div>
    <div class="d-flex gap-4 mt-4">
      <button type="submit" class="btn btn-primary d-block">Save</button>
      <button type="submit" class="btn btn-primary d-block">Update</button>
    </div>
  </body>
</html>
